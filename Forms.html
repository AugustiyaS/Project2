<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <!-- form action = backend.php backend me store hoga form -->
    <!-- name = "abc" jisse backend.php us form ki field ko pehchane ka i.e. act as variable -->
    <form action="backend.php">
        <!-- Use of id heading pr click kia to seedhe box me -->
        <div>
            <label for="myname">Name: </label> <input type="text" name="name" id="myname">
        </div>
        <br>
        <!-- Will use css later -->
        <div>
            <label for="id">Email: </label><input type="email" name="email" id="id">
        </div>
        <br>
        <div>
            <label for="number">Number: </label> <input type="number" name="no" id="number">
        </div>
        <!-- 'name', 'email'.... me value save hongi backend me -->
        <br>
        <div>
            <label for="dt">Date: </label> <input type="date" name="date" id="dt">
        </div>
        <br>
        <div>
            <label for="Eli">Eligible: </label> <input type="checkbox" name="eligible" id="Eli" checked>
            <!-- By default check we use checked -->
        </div>
        <br>
        <div>
            <label for="g">Gender: </label> Male<input type="radio" name="g" id="g" checked> Female <input type="radio" name="g" id="">
        </div>
        <br>
        <div>
            Write Abt Urself:<br>
            <textarea name="intro" id="" cols="40" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Select Car:</label>
            <select name="mycar" id="car">
                <option value="Tata">Tata</option>
                <option value="Swift">swift</option>
                <option value="Mercedes" selected>Mercedes</option>
            </select>
        </div>
        <br>
        <div><input type="submit" value="Submit"></div>
        <br>
        <div>
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
